<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add food items</title>
    <style type="text/css">
		
form {
  width: 100%;
  max-width: 500px;
  margin: 50px auto;
  background:#fafafa;
  /* -webkit-box-shadow: 0px 0px 16px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 0px 16px 0px rgba(0,0,0,0.75); */
  box-shadow: 0px 0px 16px 0px rgba(0,0,0,0.45);
  min-height: 250px;
  padding: 40px;
}

form input {
  width: 100%;
  height: 28px;
  margin-bottom: 15px;
  padding: 5px;
}

h2 {
    align-items: center;
}

	
	</style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
		<strong>Message: </strong> {{ message }}
	</div>
    {% endfor %}
    {% endif %}
    <h2 style="text-align:center;">Add New Food Item</h2>
    <form method="post"  action="{% url 'add_food_item' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        
        <input type="submit" style="font-size: 18px;background-color: #4CAF50;" value="Add Food Item">
    </form>
</body>
</html>
